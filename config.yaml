settings:
  wait_time: 20  # seconds to wait after opening WhatsApp
  close_tab: true  # close tab after sending message
  image_formats: [".jpg", ".jpeg", ".png", ".gif", ".webp"]
  timezone: "local"
  retry_attempts: 3
  retry_delay: 5  # seconds between retries